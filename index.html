<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teleprompter por voz üé§</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Teleprompter">
<link rel="apple-touch-icon" href="icon.png">

<style>
body {
  font-family: sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
#contenedor {
  max-width: 700px;
  margin: auto;
  height: 90vh;
  overflow-y: auto;
  scroll-behavior: smooth;
  padding: 2em;
  font-size: 2em;
  line-height: 1.6;
}
#controles {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #222;
  padding: 1em;
  display: flex;
  justify-content: space-around;
  align-items: center;
}
button {
  background: #4CAF50;
  border: none;
  color: white;
  padding: 0.8em 1.2em;
  font-size: 1em;
  border-radius: 5px;
}
input[type="range"] {
  width: 100px;
}
textarea {
  width: 90%;
  height: 100px;
  margin: 1em auto;
  display: block;
  font-size: 1em;
}
</style>
</head>
<body>

<div id="contenedor">
  <p id="texto">
    Bienvenido al teleprompter por voz. Empieza a leer y el texto se mover√° autom√°ticamente
    cuando detecte tu voz. Puedes pegar tu propio texto debajo y pulsar "Cargar texto".
  </p>
</div>

<div id="controles">
  <button id="startBtn">‚ñ∂Ô∏è Iniciar</button>
  <button id="stopBtn">‚èπÔ∏è Detener</button>
  <label>Velocidad: <input id="velocidad" type="range" min="5" max="100" value="30"></label>
</div>

<textarea id="nuevoTexto" placeholder="Pega aqu√≠ tu guion y pulsa Cargar texto..."></textarea>
<button id="loadBtn" style="display:block;margin:0 auto;">Cargar texto</button>

<script>
const contenedor = document.getElementById("contenedor");
const textoDiv = document.getElementById("texto");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const loadBtn = document.getElementById("loadBtn");
const nuevoTexto = document.getElementById("nuevoTexto");
const velocidad = document.getElementById("velocidad");

let reconocimiento;
let activo = false;
let scrollSpeed = 30;

function iniciarReconocimiento() {
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    alert("Tu navegador no soporta reconocimiento de voz.");
    return;
  }
  reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  reconocimiento.lang = "es-ES";
  reconocimiento.continuous = true;

  reconocimiento.onresult = (event) => {
    if (!activo) return;
    contenedor.scrollBy({ top: scrollSpeed, behavior: "smooth" });
  };

  reconocimiento.onend = () => {
    if (activo) reconocimiento.start(); // reinicia autom√°ticamente
  };

  reconocimiento.start();
  activo = true;
  startBtn.disabled = true;
  stopBtn.disabled = false;
}

function detenerReconocimiento() {
  if (reconocimiento) reconocimiento.stop();
  activo = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

function cargarTexto() {
  if (nuevoTexto.value.trim() !== "") {
    textoDiv.innerText = nuevoTexto.value;
    contenedor.scrollTo({ top: 0 });
  }
}

startBtn.addEventListener("click", iniciarReconocimiento);
stopBtn.addEventListener("click", detenerReconocimiento);
loadBtn.addEventListener("click", cargarTexto);
velocidad.addEventListener("input", () => scrollSpeed = parseInt(velocidad.value));
</script>
</body>
</html>
